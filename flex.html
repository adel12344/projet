<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box blue"></div>
      <div class="box red"></div>
      <div class="box green"></div>
    </div>
    <style>
      .container {
        display: flex;
        flex-direction: column; /* MODIFIE LA DIRECTION DE L'AXE */
        justify-content: center; /* AXE PRINCIPALE */
        align-items: center; /* AXE SECONDAIRE */
        height: 100vh;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
    </style>
  </body>
</html>
